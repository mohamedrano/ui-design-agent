name: Deploy Workflow

on:
  push:
    branches:
      - main

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run pre-deployment checks
        run: npm run lint && npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: pre-deploy
